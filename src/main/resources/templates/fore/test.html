<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/4.6/bootstrap.css}" href="../../static/css/bootstrap/4.6/bootstrap.css"/>
    <script type="text/javascript" th:src="@{/js/jquery/jquery-3.4.1.js}" src="../../static/js/jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/4.6/bootstrap.js}" src="../../static/js/bootstrap/4.6/bootstrap.js"></script>
    <script>
        $(function () {

            $('.toast').toast({
                animation:true,
                autohide:true,
                delay:500
            })

        })
    </script>
</head>
<body style="width: 500px; height: 700px;">
    <span>
        asdjaknsdjansdasd
    </span>




    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>




    <script>
        $('.toast').toast({
            animation:true,
            autohide:true,
            delay:500
        })



    </script>
</body>
</html>
